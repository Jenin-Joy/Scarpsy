<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="3" align="center">
  <tr>
    <td>FirstName</td>
    <td><input type="text" name="fname" id="" placeholder="Enter your First name"></td>
</tr>
<tr>
    <td>LastName</td>
    <td><input type="text" name="lname" id="" placeholder="Enter your last name"></td>
</tr>
<tr>
    <td>Gender</td>
    <td>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
    </td>
</tr>



        <tr>
            <td>Dept</td>
            <td>
                <select name="dept">
                <option>--select--</option>
                <option value="mca">MCA</option>
                <option value="mba">MBA</option>
                <option value="cs">Computer Science</option>
                <option value="me">Mechanical Engineering</option>
            </select>	      
            </td>
            </tr>
            <tr>
                <td>M1</td>
                <td><input type="text" name="m1" placeholder="Enter mark"></td>
            </tr>
            <tr>
            <td>M2</td>
            <td><input type="text" name="m2" placeholder="Enter mark"></td>
            </tr>
            <tr>
                <td>M3</td>
                <td><input type="text" name="m3" placeholder="Enter mark"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Cancel">
                </td>
            </tr>
            </table>
        </form>
        <br>
            <table border="3" align="center">
                <tr>
                    <td>Name</td>
                    <td>{{name}}</td>
                </tr>  
                <tr>
                    <td>Gender</td>
                    <td>{{gender}}</td>
                </tr>
                <tr>
                    <td>Dept</td>               
                    <td>{{dept}}</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>{{total}}</td>
                </tr>
                <tr>
                    <td>Percentage</td>
                    <td>{{percentage}}</td>
                    </tr>
                    <tr>
                    <td>Grade</td>
                    <td>{{grade}}</td>
                    </tr>
            </table>
        
    </table>
</body>
</html>
