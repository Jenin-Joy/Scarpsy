{% extends 'Company/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Stock</td>
                <td><input type="text" required name="txt_stock" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Add"></td>
            </tr>
        </table>
    </form>
    <table cellpadding="10">
        <tr>
            <td>#</td>
            <td>Stock</td>
            <td>Action</td>
        </tr>
        {% for i in stock %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.stock}}</td>
            <td><a href="{% url 'Company:deletestock' i.id id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    {% if msg %}
    <script>
        alert('{{msg}}')
        window.location = "{% url 'Company:addstock' id %}"
    </script>
    {% endif %}
</body>
</html>
{% endblock content %}
