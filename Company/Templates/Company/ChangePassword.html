{% extends 'Company/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table  align="center">
            <tr>
                <td>Old_Password</td>
                <td><input type="text" required name="old" id=""></td>
            </tr>
            <tr>
                <td>New_Password</td>
                <td><input type="text" required name="new" id=""></td>
            </tr>
            <tr>
                <td>Retype_Password</td>
                <td><input type="text" required name="retype" id=""></td>
            </tr>

            <tr>
                <td colspan="3" align="center">
                    <input type="submit" value="Change Password">
                    <input type="submit" value="Cancel">
                </td>
            </tr>
        </table>
    </form>
    {% if msg %}
    <script>
        alert("{{msg}}")
        window.location = "{% url 'Company:Profile' %}"
    </script>
    {% endif %}
    {% if msg1 %}
    <script>
        alert("{{msg1}}")
        window.location = "{% url 'Company:ChangePassword' %}"
    </script>
    {% endif %}
</body>
</html>
{% endblock content %}
