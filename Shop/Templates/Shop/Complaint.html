{% extends 'Shop/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td>Title</td>
                <td><input type="text" required name="txttitle" id="" ></td>
            </tr>
            <tr>
                <td>Content</td>
                <td><input type="text" required name="txtcontent" id="" ></td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <input type="submit" value="Submit">
                </td>
                
                </tr>
                </table>
                </form>
                <br>
                <table align="center">
                    <tr>
                        <td>#</td>
                        <td>Title</td>
                        <td>Content</td>
                        <td>Reply</td>
                    </tr>
                    {% for i in complaint %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{i.Complaint_Title}}</td>
                        <td>{{i.Complaint_Content}}</td>
                        <td>{{i.Complaint_Replay}}</td>
                    </tr>
                    {% endfor %}
                </table>
</body>
</html>
{% endblock content %}
